        <script>
            var largeWindow = true;
            window.addEventListener("resize", exchangeColumns);
            
            function exchangeColumns(){
                var parent = document.getElementById("staffSection");
                var columns = parent.getElementsByClassName("columns");
                if(window.innerWidth<=1024 && largeWindow==true){
                    largeWindow = false;
                    //Column order is currently 0,1,2
                    parent.insertBefore(columns[1], columns[0]); //order 1,0,2
                } else if(window.innerWidth>1024 && largeWindow==false){
                    largeWindow=true;
                    //current order is 1,0,2
                    parent.insertBefore(columns[1], columns[0]); //order 0,1,2
                }
            };
        </script>
    </head>
